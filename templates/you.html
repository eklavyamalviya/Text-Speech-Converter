    <body>
      <nav class="navbar navbar-expand-lg" style="background-color:red">
  <div class="container-fluid">

    <button id="white" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span id="w" class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">

<center>
<div class="container">
       <form action="http://localhost:5000/per" method="POST">
         <table border="1" cellpadding="10">
           <tr>
             <th><label >Enter Your Link: </label></th>
             <td><input type="text" placeholder="Paste your link here..." name="link"></td>
           </tr>
           <tr>
             <th><label>Or Select Your File:</label></th>
             <td><input type="file" accept="audio/*" name="audio"></td>
           </tr>
           <tr>
             <th><label>Language:</label></th>
             <td>
               <select id="Language-option" name="lang">
                <option>Select Language</option>
                 {% for key, value in result.items() %}
                   <option value="{{ key }}">{{ value }}</option>
                   {% endfor %}
                 </td>
               </select>
               </tr>
                  <tr>
                   <th><label>Format</label></th>
                 <td>
            
                <select id="Language-option" name="cho">
                  <option>Select Format</option>
                <option value="voice">voice</option>
                 <option value="text">text</option>
                  </select>
             </td>
           </tr>
           <tr>
            <td colspan='2'><button type="submit" accesskey="enter">Convert</button></td>
           </tr>
         </table>
       </form>
</div>
</center>
</body>
