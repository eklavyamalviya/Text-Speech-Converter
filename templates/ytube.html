<h2 id="h1">Text-Speech Recognizer</h2>
<hr>
<center>
<div class="container">
       <form class="" action="/audio" method="post">
         <table border="1" cellpadding="10">
           <tr>
             <th><label >Enter Your Link: </label></th>
             <td><input type="text" placeholder="Paste your link here..." name="link"></td>
           </tr>
           <tr>
             <th><label>Or Select Your File:</label></th>
             <td><input type="file" accept="audio/*" name="audio"></td>
           </tr>
           <tr>
             <th><label>Language:</label></th>
             <td>
               <select id="Language-option" name="lang">
                   <option >Select Language</option>
                   <option value="en">English</option>
                   <option value="hi">Hindi</option>
                   <option value="mr">Marathi</option>
                   <option value="bn">Bangali</option>
                   <option value="gu">Gujrati</option>
               </select>
             </td>
           </tr>
           <tr>
            <th><label>Format:</label></th>
            <td>
              <select name = "for">
                   <option >Select Language</option>
                   <option value="voice">Voice</option>
                   <option value="text">Text</option>                  
               </select>
            </td>
           </tr>
           
           <tr>
            
      <td colspan='2'><center><button type="submit" accesskey="enter" id="getdata" value="link">Convert</button></center></td>
  
           </tr>
         </table>
       </form>
